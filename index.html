<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="input">
            <div class="inp">
                <h1 id="display" class="text"></h1>
            </div>
        </div>
        <div class="buttons">
            <button onclick="clearText()" class="but operator">AC</button>
            <button onclick="displayText('%')" class="but operator">%</button>
            <button onclick="displayText('.')" class="but operator">.</button>
            <button onclick="displayText('/')" class="but operator">/</button>
        </div>
        <div class="buttons">
            <button onclick="displayText('7')" class="but">7</button>
            <button onclick="displayText('8')" class="but">8</button>
            <button onclick="displayText('9')" class="but">9</button>
            <button onclick="displayText('*')" class="but operator">*</button>
        </div>
        <div class="buttons">
            <button onclick="displayText('4')" class="but">4</button>
            <button onclick="displayText('5')" class="but">5</button>
            <button onclick="displayText('6')" class="but">6</button>
            <button onclick="displayText('-')" class="but operator">-</button>
        </div>
        <div class="buttons">
            <button onclick="displayText('1')" class="but">1</button>
            <button onclick="displayText('2')" class="but">2</button>
            <button onclick="displayText('3')" class="but">3</button>
            <button onclick="displayText('+')" class="but operator">+</button>
        </div>
        <div class="buttons">
            <button onclick="displayText('0')" class="but">0</button>
            <button onclick="calculate()" class="butequal operator">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
